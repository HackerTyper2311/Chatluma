<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Chatluma Leeftijdscheck</title>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    body { font-family: Arial; text-align:center; padding:30px; background:#f0f8ff; }
    video { border:2px solid #333; border-radius:8px; }
    #ageOutput { margin-top:20px; font-size:24px; color:#333; }
  </style>
</head>
<body>
  <h1>Chatluma Leeftijdscheck</h1>
  <video id="video" width="320" height="240" autoplay muted></video>
  <div id="ageOutput">Plaats je gezicht in beeld…</div>

  <script>
    async function start() {
      const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      await faceapi.nets.ageGenderNet.loadFromUri(MODEL_URL);

      const video = document.getElementById('video');
      const ageOutput = document.getElementById('ageOutput');

      navigator.mediaDevices.getUserMedia({ video:true })
        .then(stream => video.srcObject = stream)
        .catch(()=> ageOutput.innerText="Camera toegang nodig!");

      video.addEventListener('play', () => {
        setInterval(async () => {
          const result = await faceapi.detectSingleFace(video,new faceapi.TinyFaceDetectorOptions()).withAgeAndGender();
          if(result){
            const age = Math.round(result.age);
            ageOutput.innerText = `Geschatte leeftijd: ${age} jaar — ` + 
                                  (age>=5 && age<=16 ? "✅ Toegang" : "❌ Geen toegang");
          } else {
            ageOutput.innerText = "Geen gezicht gedetecteerd…";
          }
        },1000);
      });
    }
    start();
  </script>
</body>
</html>
